server:
    port: 8082

spring:
    application:
        name: author-service
        
    datasource:
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/sb_ms

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
        defaultZone: http://localhost:8761/eureka

